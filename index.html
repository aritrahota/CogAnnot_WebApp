<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Selector and Notepad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="left-section">
            <h2>Select a Video File</h2>
            <input type="file" id="videoInput" accept="video/*">
            <video id="videoPreview" controls style="display: none; margin-top: 20px; width: 100%;"></video>
        </div>

        <div class="right-section">
            <h2>Notepad</h2>
            <textarea id="notepad" placeholder="Type your notes here..."></textarea>
            <br>
            <button id="saveButton">Save File</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
